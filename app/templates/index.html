<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Score Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F8F9F9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 15px 0;
            text-align: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-bottom: 30px;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .btn-primary {
            background-color: #F4D03F;
            border: none;
            color: #2C3E50;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #D4AC0D;
        }
    </style>
</head>
<body>
    <header>
        <h2> Exam Score Estimator</h2>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Predict Your Score</h3>
                    <form method="POST" action="/predict">
                        <div class="mb-3">
                            <label class="form-label">Previous Score:</label>
                            <input type="number" step="any" class="form-control" name="previous_score" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Study Hours:</label>
                            <input type="number" step="any" class="form-control" name="study_hours" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Class Participation (1-10):</label>
                            <input type="number" step="any" class="form-control" name="class_participation" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Estimate Score</button>
                    </form>
                    {% if prediction_text %}
                    <div class="alert alert-success mt-4">
                        {{ prediction_text }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Exam Score Estimator | Powered by Flask & ML</p>
    </footer>
</body>
</html>
